<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>WDD 130 | HTML Form - User Poll</header>
    <main>
        <form>
            <fieldset>
                <legend> Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email Address</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <div class="column1">
                    <select id="browser" name="broswer">
                        <option value="mozilla firefox">Mozilla Firefox</option>
                        <option value="google">Google Chrome</option>
                        <option value="internet explorer">Internet Explorer</option>
                        <option value="microsoft edge"> Microsoft Edge</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a household pet</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="5"
                    placeholder="Dublin,Ireland; Boston Massachusetts; Arizona; Lagos,Nigeria; Orlando,Florida"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>Akinola Ifeoluwa | HTML Form - User Poll Activity |</footer>
</body>

</html>
