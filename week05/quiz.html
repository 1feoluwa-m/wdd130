<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifeoluwa.A WDD 130 Quiz Form</title>
    <meta name="description" content="Quiz form example">
    <meta name="author" content="Akinola Ifeoluwa">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1"><strong class="me">1.</strong> What is the difference in use between CSS and
                    HTML?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2"><strong class="me">2.</strong> What is used to enlarge a given form field?</label>
                <textarea id="q2" name="q2"></textarea>
                <label for="q3"><strong class="me">3.</strong> Which of the following is not an element in HTML</label>
                <select id="q3" name="q3">
                    <option value="head">Head</option>
                    <option value="meta"> Meta</option>
                    <option value="title">Title</option>
                    <option value="mainly">Mainly</option>
                    <option value="" selected disabled>Choose One ...</option>
                </select>
                <label for="q4"><strong class="me">4.</strong> In: <strong class="cry">border: 3px
                        solid
                        #000;</strong>, What
                    is the size in
                    pixels
                    of the
                    border-top?</label>
                <input type="number" name="q4" id="q4">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>

</html>
